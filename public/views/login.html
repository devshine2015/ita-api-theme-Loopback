<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
  <meta http-equiv="Expires" content="0" />
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/animate.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="../css/screen.css">
</head>

<body>
  <div class="mainContainer">
    <div class="loginContainer">
      <div class="form">
        <div class="logo">
          <img src="../images/logo.png" />
        </div>
        <div class="formInput">
          <div class="text">Email</div>
          <input class="input email" type="email">
        </div>

        <div class="formInput">
          <div class="text">Password</div>
          <input class="input pass" type="password">
        </div>

        <div class="detail login-error">
          Invalid Email or Password!
        </div>
        <div class="login-btn">Login</div>
        <p class="desc">POWERED BY THE IT ARCHITECT 2018</p>
      </div>
    </div>
  </div>
</body>

<script src="../scripts/jquery.js"></script>
<script src="../scripts/jsrender.js"></script>
<script src="../scripts/jsviews.js"></script>
<script src="../scripts/jslinq.js"></script>
<script src="../scripts/moment.min.js"></script>
<script src="../scripts/notify.js"></script>
<script src="../scripts/jquery.cookie.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>

</html>
